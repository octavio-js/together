<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./resources/css/styles.css">
  <title>How Much Time Has Passed?</title>
</head>

<body>
  <main>
    <section id="update-section">

      <section id="together-timer">
        <h3>We've been together for:</h3>
        <div id="timer">

          <div class="timer-element calendar-element" id="years">
            <span class="digit">0</span>
            <span class="label">YEARS</span>
          </div>

          <div class="timer-element calendar-element" id="months">
            <span class="digit">0</span>
            <span class="label">MONTHS</span>
          </div>

          <div class="timer-element calendar-element" id="weeks">
            <span class="digit">0</span>
            <span class="label">WEEKS</span>
          </div>

          <div class="timer-element calendar-element" id="days">
            <span class="digit">0</span>
            <span class="label">DAYS</span>
          </div>

          <div class="timer-element" id="time">
            <span id="hours">00</span>:
            <span id="minutes">00</span>:
            <span id="seconds">00</span>
          </div>
        </div>
      </section>
  </main>

</body>
<script src="./resources/js/script.js"></script>

</html>
