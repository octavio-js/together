<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./resources/css/styles.css">
  <title>How Much Time Has Passed?</title>
</head>
<body>
  <div id="counter">
    <div class="years">
      <p><span>0</span> Years</p>
    </div>
    <div class="months">
      <p><span>0</span> Months</p>
    </div>
    <div class="weeks">
      <p><span>0</span> Weeks</p>
    </div>
    <div class="days">
      <p><span>0</span> Days</p>
    </div>
      <div class="hour">
        <p>
          <span class="hours">00</span>
          <span>:</span>
          <span class="minutes">00</span>
          <span>:</span>
          <span class="seconds">00</span>
        </p>
      </div>
    </div>
  </div>
</body>
<script src="./resources/js/script.js"></script>
</html>
